<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skript IDE Pro - Addon Support</title>
    <style>
        :root {
            --bg: #282a36; --sidebar: #21222c; --fg: #f8f8f2;
            --purple: #bd93f9; --selection: #44475a; --comment: #6272a4;
            --green: #50fa7b; --cyan: #8be9fd; --orange: #ffb86c; --pink: #ff79c6;
        }
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: #191a21; font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }
        .container { display: flex; height: 100vh; width: 100vw; }
        
        /* Sidebar */
        .sidebar { width: 180px; background: var(--sidebar); display: flex; flex-direction: column; border-right: 1px solid #444; }
        .sidebar-header { padding: 15px; font-size: 12px; color: var(--purple); font-weight: bold; display: flex; justify-content: space-between; align-items: center;}
        .file-list { flex: 1; overflow-y: auto; }
        .file-item { padding: 8px 15px; font-size: 13px; color: var(--fg); cursor: pointer; display: flex; justify-content: space-between; }
        .file-item.active { background: var(--selection); border-left: 3px solid var(--purple); }
        
        .main { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; }
        .toolbar { height: 35px; background: var(--sidebar); display: flex; align-items: center; padding: 0 15px; font-size: 12px; color: var(--comment); border-bottom: 1px solid #444; justify-content: space-between; }
        
        /* Editor */
        .editor-container { flex: 1; position: relative; display: flex; }
        #gutter { width: 45px; background: var(--sidebar); color: var(--comment); padding: 10px 5px; text-align: right; font-family: monospace; font-size: 14px; line-height: 1.5; user-select: none; }
        .input-area { flex: 1; position: relative; overflow: hidden; }
        
        #editing, #highlighting {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            margin: 0; padding: 10px; border: 0; font-family: 'Consolas', monospace;
            font-size: 14px; line-height: 1.5; tab-size: 4; white-space: pre;
            box-sizing: border-box; overflow: auto;
        }
        #editing { z-index: 2; background: transparent; color: transparent; caret-color: white; outline: none; resize: none; }
        #highlighting { z-index: 1; color: var(--fg); pointer-events: none; }

        /* Modal Settings */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; }
        #modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--sidebar); padding: 25px; border-radius: 8px; width: 300px; color: white; border: 1px solid var(--purple); }
        .addon-toggle { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 14px; }

        /* Highlighting Styles */
        .sk-event { color: var(--pink); font-weight: bold; }
        .sk-effect { color: var(--cyan); }
        .sk-addon { color: #bd93f9; text-decoration: underline; text-decoration-color: #444; }
        .sk-var { color: var(--orange); }
        .sk-comment { color: var(--comment); }
        .sk-string { color: #f1fa8c; }
        .mc-a { color: #55FF55; } .mc-c { color: #FF5555; }
    </style>
</head>
<body>

<div id="modal-overlay">
    <div id="modal">
        <h2 style="margin-top:0; color:var(--purple)">Editor Settings</h2>
        <p style="font-size:12px; color:var(--comment)">Toggle syntax support for addons:</p>
        <hr style="border:0; border-top:1px solid #444; margin:15px 0;">
        
        <div class="addon-toggle">
            <span>skript-gui</span>
            <input type="checkbox" id="addon-gui" onchange="toggleAddon('gui')">
        </div>
        <div class="addon-toggle">
            <span>Skellett</span>
            <input type="checkbox" id="addon-skellett" onchange="toggleAddon('skellett')">
        </div>
        
        <button onclick="closeSettings()" style="width:100%; margin-top:20px; padding:8px; background:var(--purple); border:none; color:white; cursor:pointer; border-radius:4px;">Save & Close</button>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">FILES</div>
        <div id="file-list" class="file-list"></div>
    </div>
    <div class="main">
        <div class="toolbar">
            <span id="current-filename">main.sk</span>
            <span style="cursor:pointer" onclick="openSettings()">⚙️ Settings</span>
        </div>
        <div class="editor-container">
            <div id="gutter">1</div>
            <div class="input-area">
                <pre id="highlighting"></pre>
                <textarea id="editing" spellcheck="false" oninput="updateEditor()" onscroll="syncScroll()"></textarea>
            </div>
        </div>
    </div>
</div>

<script>
    const elInput = document.getElementById('editing');
    const elOutput = document.getElementById('highlighting');
    const elGutter = document.getElementById('gutter');

    // State
    let activeAddons = JSON.parse(localStorage.getItem('skAddons')) || { gui: true, skellett: false };
    let files = { 'main.sk': 'on join:\n\tcreate a gui with id "main":\n\t\tmake gui slot 0 with diamond named "&aShiny":\n\t\t\tsend "Clicked!"\n\topen last gui to player' };

    // Set checkboxes on load
    document.getElementById('addon-gui').checked = activeAddons.gui;
    document.getElementById('addon-skellett').checked = activeAddons.skellett;

    function openSettings() { document.getElementById('modal-overlay').style.display = 'block'; }
    function closeSettings() { document.getElementById('modal-overlay').style.display = 'none'; }
    
    function toggleAddon(addon) {
        activeAddons[addon] = document.getElementById(`addon-${addon}`).checked;
        localStorage.setItem('skAddons', JSON.stringify(activeAddons));
        updateEditor();
    }

    function syncScroll() {
        elOutput.scrollTop = elInput.scrollTop;
        elOutput.scrollLeft = elInput.scrollLeft;
        elGutter.scrollTop = elInput.scrollTop;
    }

    function updateEditor() {
        let code = elInput.value;
        const lines = code.split('\n').length;
        elGutter.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');

        let h = code.replace(/&/g, "&amp;").replace(/</g, "&lt;");

        // 1. Strings & MC Colors
        h = h.replace(/"([^"]*)"/g, (match, content) => {
            let formatted = content.replace(/&amp;([0-9a-f])/g, '<span class="mc-$1">&amp;$1</span><span class="mc-$1">') + '</span>';
            return `<span class="sk-string">"${formatted}"</span>`;
        });

        // 2. Addon-Specific Syntax (The Toggle Logic)
        if (activeAddons.gui) {
            // Highlights: create a gui, make gui slot, open last gui
            h = h.replace(/\b(create a gui|make gui slot|open last gui|inventory (rows|name)|unstealable|with id)\b/g, '<span class="sk-addon">$1</span>');
        }
        
        if (activeAddons.skellett) {
            h = h.replace(/\b(mysql|block at|citizen|tab list)\b/g, '<span class="sk-addon">$1</span>');
        }

        // 3. Base Skript Syntax
        h = h.replace(/^(on\s+.*:)/gm, '<span class="sk-event">$1</span>');
        h = h.replace(/\b(send|broadcast|give|set|add|cancel event|stop|wait|message)\b/g, '<span class="sk-effect">$1</span>');
        h = h.replace(/\{([\w\.\%]+)\}/g, '<span class="sk-var">{$1}</span>');
        h = h.replace(/#.*/g, '<span class="sk-comment">$&</span>');

        elOutput.innerHTML = h + (code.endsWith('\n') ? ' ' : '');
    }

    // Init
    elInput.value = files['main.sk'];
    renderFileList();
    updateEditor();

    function renderFileList() {
        const list = document.getElementById('file-list');
        list.innerHTML = '';
        for(let f in files) {
            const div = document.createElement('div');
            div.className = 'file-item active';
            div.innerText = f;
            list.appendChild(div);
        }
    }
</script>

</body>
</html>
