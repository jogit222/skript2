<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skript IDE Pro - GitHub Pages</title>
    <style>
        :root {
            --bg: #282a36; --sidebar: #21222c; --fg: #f8f8f2;
            --purple: #bd93f9; --selection: #44475a; --comment: #6272a4;
            --cyan: #8be9fd; --pink: #ff79c6; --red: #ff5555;
        }
        body, html { margin: 0; padding: 0; height: 100%; background: #191a21; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: var(--fg); }
        .container { display: flex; height: 100vh; width: 100vw; }
        
        /* Layout */
        .sidebar { width: 220px; background: var(--sidebar); display: flex; flex-direction: column; border-right: 1px solid #444; }
        .main { flex: 1; display: flex; flex-direction: column; background: var(--bg); }
        .ai-sidebar { width: 320px; background: var(--sidebar); border-left: 1px solid #444; display: flex; flex-direction: column; }
        
        /* Buttons & UI */
        .toolbar { height: 45px; background: var(--sidebar); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #444; justify-content: space-between; }
        .tool-btn { background: #343746; border: 1px solid #444; color: var(--fg); padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .tool-btn:hover { border-color: var(--purple); }
        .primary-btn { background: var(--purple); border: none; color: white; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }

        /* Settings Modal */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; }
        #modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--sidebar); padding: 30px; border-radius: 12px; width: 500px; border: 1px solid var(--purple); box-shadow: 0 0 20px rgba(189, 147, 249, 0.2); }
        .setting-section { margin-bottom: 20px; }
        .setting-label { display: block; font-size: 11px; color: var(--purple); font-weight: bold; text-transform: uppercase; margin-bottom: 8px; }
        .input-field { width: 100%; background: #191a21; border: 1px solid #444; color: white; padding: 12px; border-radius: 6px; box-sizing: border-box; outline: none; font-family: monospace; }
        .input-field:focus { border-color: var(--cyan); }

        /* Editor */
        .editor-container { flex: 1; position: relative; display: flex; }
        #gutter { width: 45px; background: var(--sidebar); color: var(--comment); padding: 10px 5px; text-align: right; font-family: 'Fira Code', monospace; font-size: 14px; border-right: 1px solid #333; }
        #editing, #highlighting { position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin: 0; padding: 10px; border: 0; font-family: 'Fira Code', monospace; font-size: 14px; line-height: 1.5; tab-size: 4; white-space: pre; box-sizing: border-box; overflow: auto; }
        #editing { z-index: 2; background: transparent; color: transparent; caret-color: white; outline: none; resize: none; }
        #highlighting { z-index: 1; pointer-events: none; }

        /* AI Chat */
        .ai-chat { flex: 1; overflow-y: auto; padding: 15px; font-size: 13px; }
        .ai-msg { margin-bottom: 15px; padding: 12px; border-radius: 8px; line-height: 1.5; }
        .ai-msg.bot { background: #343746; border-left: 3px solid var(--purple); }
        .ai-msg.user { background: var(--selection); text-align: right; }

        /* Syntax Colors */
        .sk-event { color: var(--pink); font-weight: bold; }
        .sk-effect { color: var(--cyan); }
        .sk-var { color: #ffb86c; }
        .sk-comment { color: var(--comment); font-style: italic; }
        .sk-string { color: #f1fa8c; }
    </style>
</head>
<body>

<div id="modal-overlay">
    <div id="modal">
        <h2 style="margin-top:0; color:var(--purple)">Global Settings</h2>
        
        <div class="setting-section">
            <label class="setting-label">1. OpenAI API Key</label>
            <input type="password" id="api-key-input" class="input-field" placeholder="sk-..." onchange="saveConfig()">
            <p style="font-size: 10px; color: var(--comment); margin: 5px 0 0 0;">Key is stored in your browser's local cache.</p>
        </div>

        <div class="setting-section">
            <label class="setting-label">2. AI Model</label>
            <select id="model-select" class="input-field" style="appearance: none;" onchange="saveConfig()">
                <option value="gpt-4o">GPT-4o (Fast & Recommended)</option>
                <option value="gpt-4">GPT-4 (Powerful)</option>
                <option value="gpt-3.5-turbo">GPT-3.5 (Legacy)</option>
            </select>
        </div>

        <div class="setting-section">
            <label class="setting-label">3. Addon Syntax Support</label>
            <input type="text" id="addon-search" class="input-field" placeholder="Search 100+ addons..." onkeyup="filterAddons()">
            <div id="addon-list" style="max-height: 150px; overflow-y: auto; margin-top: 10px; border: 1px solid #444; padding: 5px; border-radius: 4px;"></div>
        </div>
        
        <button class="primary-btn" onclick="closeSettings()">SAVE & APPLY CHANGES</button>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid #444;">EXPLORER</div>
        <div style="flex: 1; padding: 10px;">
            <div style="background: var(--selection); padding: 8px; border-radius: 4px; font-size: 13px;">üìÑ main.sk</div>
        </div>
        <div style="padding: 15px; border-top: 1px solid #444;">
            <button class="tool-btn" style="width:100%; margin-bottom: 8px;" onclick="importFile()">üìÇ OPEN FILE</button>
            <button class="tool-btn" style="width:100%;" onclick="exportFile()">üíæ DOWNLOAD .SK</button>
        </div>
    </div>

    <div class="main">
        <div class="toolbar">
            <span style="color: var(--purple); font-weight: bold;">main.sk</span>
            <div style="display:flex; gap: 8px;">
                <button class="tool-btn" onclick="explainHighlight()" style="color: var(--cyan); border-color: var(--cyan);">‚ú® EXPLAIN</button>
                <button class="tool-btn" onclick="openSettings()" style="background: var(--purple); color: white; border: none;">‚öôÔ∏è SETTINGS & ADDONS</button>
            </div>
        </div>
        <div class="editor-container">
            <div id="gutter">1</div>
            <div class="input-area">
                <pre id="highlighting"></pre>
                <textarea id="editing" spellcheck="false" oninput="updateEditor()" onscroll="syncScroll()"></textarea>
            </div>
        </div>
    </div>

    <div class="ai-sidebar">
        <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid #444;">AI ASSISTANT</div>
        <div class="ai-chat" id="ai-chat">
            <div class="ai-msg bot">Settings updated. Please ensure your <b>OpenAI Key</b> is entered in the <b>‚öôÔ∏è Settings</b> menu to begin.</div>
        </div>
        <div style="padding: 15px; background: var(--sidebar); border-top: 1px solid #444;">
            <div style="display:flex; gap: 5px;">
                <input type="text" id="ai-input" class="input-field" placeholder="Ask a question..." onkeypress="if(event.key==='Enter') askAI()">
                <button onclick="askAI()" style="background:var(--purple); border:none; color:white; padding: 0 15px; border-radius: 6px; cursor: pointer;">‚ûî</button>
            </div>
        </div>
    </div>
</div>

<script>
    const elInput = document.getElementById('editing');
    const elOutput = document.getElementById('highlighting');
    const elGutter = document.getElementById('gutter');
    const aiChat = document.getElementById('ai-chat');

    let config = JSON.parse(localStorage.getItem('sk_ide_config')) || {
        key: '',
        model: 'gpt-4o',
        addons: {'skbee': true}
    };

    // Initialize UI
    document.getElementById('api-key-input').value = config.key;
    document.getElementById('model-select').value = config.model;

    function saveConfig() {
        config.key = document.getElementById('api-key-input').value;
        config.model = document.getElementById('model-select').value;
        localStorage.setItem('sk_ide_config', JSON.stringify(config));
    }

    async function askAI(forcePrompt = null) {
        const input = document.getElementById('ai-input');
        const query = forcePrompt || input.value.trim();
        if(!query) return;
        
        aiChat.innerHTML += `<div class="ai-msg user">${forcePrompt ? "<i>Explaining code...</i>" : query}</div>`;
        input.value = '';
        aiChat.scrollTop = aiChat.scrollHeight;

        if(!config.key) {
            botSay("API Key is missing! Open Settings to add it.");
            return;
        }

        try {
            const resp = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${config.key}` },
                body: JSON.stringify({
                    model: config.model,
                    messages: [{role: 'system', content: 'You are a Skript expert. Help the user with Minecraft scripts. Use markdown.'}, {role: 'user', content: query}]
                })
            });
            const data = await resp.json();
            const text = data.choices[0].message.content;
            botSay(text.replace(/\n/g, '<br>'));
        } catch (e) { botSay("API Error. Check your key/credits."); }
    }

    function botSay(text) {
        aiChat.innerHTML += `<div class="ai-msg bot">${text}</div>`;
        aiChat.scrollTop = aiChat.scrollHeight;
    }

    function explainHighlight() {
        const sel = elInput.value.substring(elInput.selectionStart, elInput.selectionEnd);
        if(!sel) return alert("Highlight code first!");
        askAI("Explain this Skript code snippet:\n\n" + sel);
    }

    function updateEditor() {
        let code = elInput.value;
        elGutter.innerHTML = Array.from({length: code.split('\n').length}, (_, i) => i + 1).join('<br>');
        let h = code.replace(/&/g, "&amp;").replace(/</g, "&lt;");
        h = h.replace(/"([^"]*)"/g, `<span class="sk-string">"$1"</span>`);
        h = h.replace(/^(on\s+.*:)/gm, '<span class="sk-event">$1</span>');
        h = h.replace(/\b(send|broadcast|give|set|add|cancel event|stop|wait|if|else|loop|command)\b/g, '<span class="sk-effect">$1</span>');
        h = h.replace(/\{([\w\.\%]+)\}/g, '<span class="sk-var">{$1}</span>');
        h = h.replace(/#.*/g, '<span class="sk-comment">$&</span>');
        elOutput.innerHTML = h + (code.endsWith('\n') ? ' ' : '');
    }

    function syncScroll() { 
        elOutput.scrollTop = elInput.scrollTop; 
        elOutput.scrollLeft = elInput.scrollLeft; 
        elGutter.scrollTop = elInput.scrollTop; 
    }

    function openSettings() { document.getElementById('modal-overlay').style.display = 'block'; }
    function closeSettings() { document.getElementById('modal-overlay').style.display = 'none'; }
    function exportFile() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([elInput.value], {type: 'text/plain'}));
        a.download = "script.sk"; a.click();
    }
    function importFile() {
        const i = document.createElement('input'); i.type = 'file';
        i.onchange = e => {
            const r = new FileReader();
            r.onload = arg => { elInput.value = arg.target.result; updateEditor(); };
            r.readAsText(e.target.files[0]);
        }; i.click();
    }

    elInput.value = "on join:\n\tbroadcast \"Ready to code!\"\n\t# Click Settings to add your key!";
    updateEditor();
</script>
</body>
</html>
