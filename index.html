<button class="tool-btn" onclick="copyToClipboard()" id="copy-btn" style="color: var(--green); margin-top: 5px;">ðŸ“‹ COPY CODE</button>

<script>
    // Updated Clear Editor function with extra safety
    function clearEditor() { 
        if(confirm("âš ï¸ WARNING: This will permanently erase all code in the editor. Are you sure?")) { 
            elInput.value = ""; 
            handleInput(); // Updates syntax highlighting and local storage
            document.getElementById('save-status').innerText = "Editor Cleared";
        } 
    }

    // New Copy to Clipboard function
    function copyToClipboard() {
        const btn = document.getElementById('copy-btn');
        navigator.clipboard.writeText(elInput.value).then(() => {
            const originalText = btn.innerText;
            btn.innerText = "âœ… COPIED!";
            btn.style.borderColor = "var(--green)";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.borderColor = "rgba(255,255,255,0.1)";
            }, 2000);
        });
    }
</script>
