<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skript IDE - Pro Editor</title>
    <style>
        :root {
            --bg: #282a36; --sidebar: #21222c; --fg: #f8f8f2;
            --purple: #bd93f9; --selection: #44475a; --comment: #6272a4;
            --cyan: #8be9fd; --pink: #ff79c6; --green: #50fa7b; --orange: #ffb86c;
        }
        
        /* Theme Definitions */
        body.theme-monokai { --bg: #272822; --sidebar: #1e1f1c; --fg: #f8f8f2; --purple: #ae81ff; --selection: #49483e; --cyan: #66d9ef; --pink: #f92672; --green: #a6e22e; }
        body.theme-light { --bg: #ffffff; --sidebar: #f0f0f0; --fg: #2e3440; --purple: #5e81ac; --selection: #d8dee9; --comment: #9ea3af; --cyan: #88c0d0; --pink: #bf616a; --green: #a3be8c; }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'Segoe UI', sans-serif; overflow: hidden; color: var(--fg); transition: background 0.3s; }
        .container { display: flex; height: 100vh; width: 100vw; }
        
        .sidebar { width: 240px; background: var(--sidebar); display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.1); }
        .main { flex: 1; display: flex; flex-direction: column; background: var(--bg); }
        
        .toolbar { height: 45px; background: var(--sidebar); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid rgba(255,255,255,0.1); justify-content: space-between; }
        .tool-btn { background: var(--selection); border: 1px solid rgba(255,255,255,0.1); color: var(--fg); padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; transition: 0.2s; }
        .tool-btn:hover { border-color: var(--purple); }

        /* Settings Modal */
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; }
        #modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--sidebar); padding: 30px; border-radius: 12px; width: 480px; border: 1px solid var(--purple); }
        .setting-section { margin-bottom: 20px; }
        .setting-label { display: block; font-size: 11px; color: var(--purple); font-weight: bold; text-transform: uppercase; margin-bottom: 8px; }
        .input-field { width: 100%; background: var(--bg); border: 1px solid rgba(255,255,255,0.1); color: var(--fg); padding: 10px; border-radius: 6px; box-sizing: border-box; outline: none; }

        /* Editor */
        .editor-container { flex: 1; position: relative; display: flex; }
        #gutter { width: 50px; background: var(--sidebar); color: var(--comment); padding: 10px 5px; text-align: right; font-family: 'Fira Code', monospace; font-size: 14px; border-right: 1px solid rgba(255,255,255,0.1); user-select: none; }
        #editing, #highlighting { position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin: 0; padding: 10px; border: 0; font-family: 'Fira Code', monospace; font-size: 14px; line-height: 1.5; tab-size: 4; white-space: pre; box-sizing: border-box; overflow: auto; }
        #editing { z-index: 2; background: transparent; color: transparent; caret-color: var(--purple); outline: none; resize: none; }
        #highlighting { z-index: 1; pointer-events: none; }

        /* Syntax Colors */
        .sk-event { color: var(--pink); font-weight: bold; }
        .sk-effect { color: var(--cyan); }
        .sk-addon { color: var(--purple); }
        .sk-var { color: var(--orange); }
        .sk-comment { color: var(--comment); font-style: italic; }
        .sk-string { color: var(--green); }
    </style>
</head>
<body>

<div id="modal-overlay">
    <div id="modal">
        <h2 style="margin-top:0; color:var(--purple)">Editor Settings</h2>
        
        <div class="setting-section">
            <label class="setting-label">Editor Theme</label>
            <select id="theme-select" class="input-field" onchange="changeTheme()">
                <option value="dracula">Dracula (Dark)</option>
                <option value="monokai">Monokai (Classic)</option>
                <option value="light">Solarized (Light)</option>
            </select>
        </div>

        <div class="setting-section">
            <label class="setting-label">Addon Search</label>
            <input type="text" id="addon-search" class="input-field" placeholder="Search addons..." onkeyup="filterAddons()">
            <div id="addon-list" style="max-height: 200px; overflow-y: auto; margin-top:10px; border: 1px solid rgba(255,255,255,0.1); padding:5px;"></div>
        </div>
        
        <button class="tool-btn" style="width:100%; padding:12px; background:var(--purple); color:white; border:none;" onclick="closeSettings()">SAVE CHANGES</button>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <div style="padding: 15px; font-size: 11px; color: var(--comment); font-weight: bold;">EXPLORER</div>
        <div style="flex: 1; padding: 10px;"><div style="background: var(--selection); padding: 8px; border-radius:4px; font-size:13px;">üìÑ main.sk</div></div>
        <div style="padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); display:flex; flex-direction:column; gap:10px;">
            <button class="tool-btn" onclick="importFile()">üìÇ OPEN</button>
            <button class="tool-btn" onclick="exportFile()">üíæ DOWNLOAD</button>
        </div>
    </div>

    <div class="main">
        <div class="toolbar">
            <span style="color: var(--purple); font-weight: bold;">main.sk <small id="save-note" style="font-weight:normal; color:var(--comment); margin-left:10px;">(Auto-saved)</small></span>
            <button class="tool-btn" onclick="openSettings()">‚öôÔ∏è SETTINGS</button>
        </div>
        <div class="editor-container">
            <div id="gutter">1</div>
            <div class="input-area">
                <pre id="highlighting"></pre>
                <textarea id="editing" spellcheck="false" oninput="handleInput()" onscroll="syncScroll()"></textarea>
            </div>
        </div>
    </div>
</div>

<script>
    const elInput = document.getElementById('editing');
    const elOutput = document.getElementById('highlighting');
    const elGutter = document.getElementById('gutter');

    let state = JSON.parse(localStorage.getItem('sk_ide_state')) || {
        theme: 'dracula',
        addons: {'skbee': true},
        code: "on join:\n\tbroadcast \"Welcome!\"\n\t# Auto-save is active"
    };

    function init() {
        elInput.value = state.code;
        document.getElementById('theme-select').value = state.theme;
        changeTheme();
        renderAddons();
        updateEditor();
    }

    function changeTheme() {
        state.theme = document.getElementById('theme-select').value;
        document.body.className = state.theme === 'dracula' ? '' : 'theme-' + state.theme;
        saveState();
    }

    function handleInput() {
        state.code = elInput.value;
        updateEditor();
        saveState();
    }

    function updateEditor() {
        let code = elInput.value;
        elGutter.innerHTML = Array.from({length: code.split('\n').length}, (_, i) => i + 1).join('<br>');
        let h = code.replace(/&/g, "&amp;").replace(/</g, "&lt;");
        h = h.replace(/"([^"]*)"/g, `<span class="sk-string">"$1"</span>`);
        h = h.replace(/^(on\s+.*:)/gm, '<span class="sk-event">$1</span>');
        h = h.replace(/\b(send|broadcast|give|set|add|cancel event|stop|wait|if|else|loop|command)\b/g, '<span class="sk-effect">$1</span>');
        h = h.replace(/\{([\w\.\%]+)\}/g, '<span class="sk-var">{$1}</span>');
        h = h.replace(/#.*/g, '<span class="sk-comment">$&</span>');
        elOutput.innerHTML = h + (code.endsWith('\n') ? ' ' : '');
    }

    function renderAddons() {
        const list = ["SkBee", "Skript-Reflect", "SkQuery", "TuSKe", "skRayFall", "skript-yaml"];
        document.getElementById('addon-list').innerHTML = list.map(name => `
            <div style="display:flex; justify-content:space-between; padding:5px;">
                <span>${name}</span>
                <input type="checkbox" ${state.addons[name.toLowerCase()] ? 'checked' : ''} onchange="toggleAddon('${name.toLowerCase()}', this.checked)">
            </div>
        `).join('');
    }

    function toggleAddon(id, val) { state.addons[id] = val; saveState(); updateEditor(); }
    function saveState() { localStorage.setItem('sk_ide_state', JSON.stringify(state)); }
    function syncScroll() { elOutput.scrollTop = elInput.scrollTop; elOutput.scrollLeft = elInput.scrollLeft; elGutter.scrollTop = elInput.scrollTop; }
    function openSettings() { document.getElementById('modal-overlay').style.display = 'block'; }
    function closeSettings() { document.getElementById('modal-overlay').style.display = 'none'; }
    
    function exportFile() {
        const blob = new Blob([elInput.value], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "main.sk"; a.click();
    }

    function importFile() {
        const i = document.createElement('input'); i.type = 'file';
        i.onchange = e => {
            const r = new FileReader();
            r.onload = arg => { elInput.value = arg.target.result; handleInput(); };
            r.readAsText(e.target.files[0]);
        }; i.click();
    }

    init();
</script>
</body>
</html>
