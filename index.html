<div class="ide-frame">
    <aside class="sidebar">
        <div class="icon active" title="Editor">ğŸ“</div>
        <div class="icon" title="Files">ğŸ“</div>
        <div class="icon" onclick="toggleSettings()" title="Settings">âš™ï¸</div>
    </aside>

    <main class="editor-container">
        <header class="status-bar">
            <span class="file-name">main.sk</span>
            <span id="cursor-pos">Ln 1, Col 1</span>
        </header>

        <div class="code-viewport">
            <div id="line-gutter">1</div>
            <div class="textarea-wrapper">
                <pre id="highlight-layer" aria-hidden="true"></pre>
                <textarea id="main-editor" 
                    spellcheck="false" 
                    oninput="ide.process()" 
                    onscroll="ide.syncScroll()"></textarea>
            </div>
        </div>
    </main>

    <div id="settings-panel" class="modal hidden">
        <div class="modal-content">
            <h2>IDE Preferences</h2>
            <hr>
            <div class="setting-item">
                <label>Syntax Highlighting</label>
                <input type="checkbox" id="pref-syntax" checked onchange="ide.toggleFeature('syntax')">
            </div>
            <div class="setting-item">
                <label>Auto-Indentation</label>
                <input type="checkbox" id="pref-indent" checked onchange="ide.toggleFeature('indent')">
            </div>
            <div class="setting-item">
                <label>Dark Mode</label>
                <input type="checkbox" id="pref-dark" checked onchange="ide.toggleTheme()">
            </div>
            <button class="btn-close" onclick="toggleSettings()">Save & Close</button>
        </div>
    </div>
</div>
